<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="container">
	<h1> Pomodoro Timer</h1>
		<div class="timer-display" id="timerDisplay">25:00</div>
			<div class="mode-indicator" id="modeIndicator">
				<span class="mode work-mode">WORK MODE</span>
			</div>

			<div class="controls">
				<button id="startBtn">Start</button>
				<button id="resetBtn">Reset</button>
			</div>

			<div class="settings">
				<div class="setting-group">
					<label for="workDuration">Work Duration (minutes):</label>
					<input type="number" id="workDuration" value="25" min="1" max="60" value="25">
				</div>
				<div class="setting-group">
					<label for="breakDuration">Break Duration (minutes):</label>
					<input type="number" id="breakDuration" value="5" min="1" max="30" value="5">
				</div>
			</div>
	</div>
	<div class="stats">
		<p>Pomodoros Completed: <span id="pomodoroCount">0</span></p>
	</div>

	<script src="popup.js"></script>
</body>
</html>
